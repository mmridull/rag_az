
<!DOCTYPE html>
<html>
<head>
    <title>RAG QnA</title>
    <script src="/static/app.js" defer></script>
</head>
<body>
    <h2>Upload File and Ask Question</h2>
    <form id="qaForm">
        <input type="file" id="fileInput" name="file" required><br><br>
        <input type="text" id="questionInput" name="question" placeholder="Ask a question..." required><br><br>
        <button type="submit">Submit</button>
    </form>
    <h3>Answer:</h3>
    <p id="answer"></p>
</body>
</html>
